#微服务配置
spring:
  application:
    name: learning-service
  cloud:
    nacos:
      server-addr: 192.168.101.65:8848
      discovery:
        namespace: devJavaWeb
        group: JavaWebProject
      config:
        namespace: devJavaWeb
        group: JavaWebProject
        file-extension: yaml
        refresh-enabled: true
        extension-configs:
          - data-id: learning-service-${spring.profiles.active}.yaml
            group: JavaWebProject
            refresh: true
        shared-configs:
          - data-id: swagger-${spring.profiles.active}.yaml
            group: JavaWebCommon
            refresh: true
          - data-id: logging-${spring.profiles.active}.yaml
            group: JavaWebCommon
            refresh: true
          - data-id: feign-${spring.profiles.active}.yaml
            group: JavaWebCommon
            refresh: true

  profiles:
    active: dev

