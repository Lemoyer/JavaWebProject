#微服务配置
spring:
  application:
    name: content-service
  cloud:
    nacos:
      server-addr: 192.168.101.65:8848
      discovery:
        namespace: devJavaWeb
        group: JavaWebProject
      config:
        namespace: devJavaWeb
        group: JavaWebProject
        file-extension: yaml
        refresh-enabled: true
      shared-configs:
        - data-id: feign-${spring.profiles.active}.yaml
          group: JavaWebCommon
          refresh: true

  profiles:
    active: dev

# swagger 文档配置
swagger:
  title: "学成在线系统管理"
  description: "系统管理接口"
  base-package: com.javaweb.system
  enabled: true
  version: 1.0.0
